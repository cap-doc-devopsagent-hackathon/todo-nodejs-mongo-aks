# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: todo-nodejs-mongo-aks
metadata:
  template: todo-nodejs-mongo-aks@0.0.1-beta
workflows:
  up:
    steps:
      - azd: provision
        env:
          - APPLICATIONINSIGHTS_CONNECTION_STRING_VAR: $(APPLICATIONINSIGHTS_CONNECTION_STRING)
          - AZURE_CLIENT_ID_VAR: $(AZURE_CLIENT_ID)
          - AZURE_CLIENT_SECRET_VAR: $(AZURE_CLIENT_SECRET)
          - APPLICATIONINSIGHTS_CONNECTION_STRING_VAR: $(APPLICATIONINSIGHTS_CONNECTION_STRING)
          - AZURE_COSMOS_CONNECTION_STRING_VAR: $(AZURE_COSMOS_CONNECTION_STRING)
      - azd: deploy --all
        env:
          - APPLICATIONINSIGHTS_CONNECTION_STRING_VAR: $(APPLICATIONINSIGHTS_CONNECTION_STRING)
          - AZURE_CLIENT_ID_VAR: $(AZURE_CLIENT_ID)
          - AZURE_CLIENT_SECRET_VAR: $(AZURE_CLIENT_SECRET)
          - APPLICATIONINSIGHTS_CONNECTION_STRING_VAR: $(APPLICATIONINSIGHTS_CONNECTION_STRING)
          - AZURE_COSMOS_CONNECTION_STRING_VAR: $(AZURE_COSMOS_CONNECTION_STRING)
pipeline:
  variables:
    - AZURE_PRINCIPAL_TYPE
    - APPLICATIONINSIGHTS_ROLE_NAME
    - AZURE_AKS_CLUSTER_NAME
services:
  web:
    project: ./src/web
    dist: dist
    language: js
    host: aks
    hooks:
      prebuild:
        windows:
          shell: pwsh
          run: 'echo "VITE_API_BASE_URL=""$env:SERVICE_API_ENDPOINT_URL""" > .env.local ; 
           echo "AZURE_PRINCIPAL_TYPE=""$env:AZURE_PRINCIPAL_TYPE""" >> .env.local;
           echo "AZURE_AKS_CLUSTER_NAME=""$env:AZURE_AKS_CLUSTER_NAME$env:""" >> .env.local;
           echo "VITE_APPLICATIONINSIGHTS_CONNECTION_STRING=""$env:APPLICATIONINSIGHTS_CONNECTION_STRING_VAR´""" >> .env.local ; 
           echo "APPLICATIONINSIGHTS_ROLE_NAME=""$env:APPLICATIONINSIGHTS_ROLE_NAME´""" >> .env.local;
           echo "AZURE_CLIENT_ID=""($AZURE_CLIENT_ID_VAR´""" >> .env.local;
           echo "AZURE_CLIENT_SECRET=""$env:AZURE_CLIENT_SECRET_VAR´""" >> .env.local;
           echo "AZURE_COSMOS_CONNECTION_STRING=""$env:AZURE_COSMOS_CONNECTION_STRING_VAR´""" >> .env.local'
        posix:
          shell: sh
          run: 'echo VITE_API_BASE_URL=\"$SERVICE_API_ENDPOINT_URL\" > .env.local 
            && echo AZURE_PRINCIPAL_TYPE=\"$AZURE_PRINCIPAL_TYPE\" >> .env.local
            && echo AZURE_AKS_CLUSTER_NAME=\"$AZURE_AKS_CLUSTER_NAME\" >> .env.local
            && echo VITE_APPLICATIONINSIGHTS_CONNECTION_STRING=\"$APPLICATIONINSIGHTS_CONNECTION_STRING_VAR\" >> .env.local 
            && echo APPLICATIONINSIGHTS_ROLE_NAME=\"$APPLICATIONINSIGHTS_ROLE_NAME\" >> .env.local
            && echo AZURE_CLIENT_ID=\"$AZURE_CLIENT_ID_VAR\" >> .env.local
            && echo AZURE_CLIENT_SECRET=\"$AZURE_CLIENT_SECRET_VAR\" >> .env.local
            && echo AZURE_COSMOS_CONNECTION_STRING=\"$AZURE_COSMOS_CONNECTION_STRING_VAR\" >> .env.local'
      postbuild:
        windows:
          shell: pwsh
          run: "rm .env.local"
        posix:
          shell: sh
          run: "rm .env.local"
  api:
    project: ./src/api
    language: js
    host: aks
    k8s:
      ingress:
        relativePath: api
