apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-web
  namespace: test-app-{{.Env.NAMESPACE}}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-web
  template:
    metadata:
      labels:
        app: todo-web
    spec:
      containers:
        - name: todo-web
          image: {{.Env.SERVICE_WEB_IMAGE_NAME}}
          ports:
            - containerPort: 3000
          env:
            - name: SERVICE_API_ENDPOINT_URL
              value: {{.Env.SERVICE_API_ENDPOINT_URL}}

