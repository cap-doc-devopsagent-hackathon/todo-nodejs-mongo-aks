apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-api-ingress
  namespace: todo-nodejs-mongo-aks
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
    - host: aks-devops-agent-dns-ji1jqnq2.portal.hcp.westeurope.azmk8s.io
    - http:
        paths:
          - backend:
              service:
                name: todo-api-ingress
                port:
                  number: 80
            path: /
            pathType: Prefix

